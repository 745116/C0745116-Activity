<!DOCTYPE html>
<html>
<head>
    <title>Event</title>
    <script language="javascript">
        function MouseRollover(MyImage) {
            MyImage.src = "welcome.jpg";

        }
        fuction MouseOut(MyImage)
        {
            MyImage.src = "welcome2.jpg";
        }
    </script>
        
    
    <style>
        img {
            font-size: 49px;
            position: fixed;
            left: 550px;
            top: 300px;
        }

    </style>
</head>
<body>
    <div align="center">
        <img src="welcome.jpg" border="0px" width="650px" height="550px"
             onMouseOver="MouseRollover(this)"
             onMouseOut="MouseOut(this)" />
        

    </div>
</body>
</html>
